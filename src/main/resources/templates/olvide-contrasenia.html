<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Recuperar Contraseña (v2)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* fondo gris claro */
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-header {
            background-color: #8300e9; /* encabezado azul */
            color: #fff; /* texto blanco */
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #8300e9; /* botón azul */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* azul más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <b>Cambiar</b>Contraseña
                    </h3>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Estás a un paso de establecer tu nueva contraseña. Recupera tu contraseña ahora.</p>
                    <form th:action="@{/cambiar-contrasenia}" th:object="${nuevoUsuario}" method="post" id="cambiarContraseniaForm">
                        <input type="hidden" id="email" name="email" th:value="${email}" />
                        <input type="hidden" id="password" name="password" />
                        <p>Correo electrónico: <span id="emailUsuario" th:text="${email}"></span></p>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="nuevaContrasenia" name="nuevaContrasenia" placeholder="Nueva Contraseña">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="confirmarContrasenia" placeholder="Confirmar Nueva Contraseña">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" id="cambiarContraseniaBtn" class="btn btn-primary btn-block">Cambiar Contraseña</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-3 mb-1"><a th:href="@{/login}" class="text-center">Volver al Inicio de Sesión</a></p>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.center-container -->

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
