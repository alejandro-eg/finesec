<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/plantillaUI}">

<head>
	<meta charset="UTF-8">
	<title>Nueva Categoría Pictograma</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background-image: url('https://blog.oxfamintermon.org/wp-content/uploads/2017/05/que-es-una-ong.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			/* Fija la imagen de fondo para que no se desplace con el contenido */
		}

		.form-input-custom {
			width: 100%;
		}

		.card-custom {
			max-width: 800px;
			margin: auto;
			/*background-color: rgba(255, 255, 255, 0.8);  Ajusta la opacidad del panel */
			border-radius: 10px;
			/* Ajusta la esquina redondeada del panel */
		}
	</style>
</head>

<body>
	<div layout:fragment="cargarpagina" class="container mt-4">
		<div class="card shadow mb-4 card-custom">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Nueva Categoría Pictograma</h6>
			</div>
			<form th:action="@{/guardarcategoriapictograma}" th:object="${nuevo}" method="post" class="p-4">
				<!-- Muestra una alerta si la categoria ya esta creada con ese nombre-->
				<div th:if="${alerta}" class="alert alert-danger" role="alert">
					<strong th:text="${alerta}"></strong>
				</div>
				<!-- Muestra una alerta si la categoria ya esta creada con ese keyword-->
				<div th:if="${alerta2}" class="alert alert-danger" role="alert">
					<strong th:text="${alerta2}"></strong>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control form-input-custom"
						id="exampleInputPassword1">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Keyword</label>
					<input type="text" th:field="*{nombreIngles}" class="form-control form-input-custom"
						id="exampleInputPassword1">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Descripción</label>
					<input type="text" th:field="*{descripcion}" class="form-control form-input-custom"
						id="exampleInputPassword1">
				</div>
				<input type="hidden" th:field="*{idCategoriaPictograma}">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>
	</div>
</body>

</html>
