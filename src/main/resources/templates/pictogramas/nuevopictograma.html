<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/plantillaUI}">

<head>
<meta charset="UTF-8">
<title>Nuevo Pictograma</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div layout:fragment="cargarpagina">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Nuevo Pictograma</h6>
			</div>
			<form th:action="@{/guardarpictograma}" th:object="${nuevo}"
				method="post">

				<div class="mb-3">
					<label for="nombrePictograma" class="form-label">Nombre
						Pictograma</label> <input type="text" th:field="*{nombre}"
						class="form-control" id="nombre">
				</div>
				<div class="mb-3">
					<label for="descripcionPictograma" class="form-label">Descripcion
						Pictograma</label> <input type="text" th:field="*{descripcion}"
						class="form-control" id="descripcion">
				</div>

				<input type="hidden" th:field="*{idPictograma}">

				<div class="mb-3">
					<label for="exampleSelect" class="form-label">Categoria</label> <select
						class="form-select" aria-label="Default select example"
						th:field="*{fkCategoriaPictograma}">
						<option value="" selected>-Seleccione-</option>
						<option th:each="cat: ${listaCategoriaPictograma}"
							th:value="${cat.idCategoriaPictograma}" th:text="${cat.nombre}"
							th:selected="${categoriaSeleccionada == cat.idCategoriaPictograma}">
						</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>

		</div>

	</div>


</body>

</html>
