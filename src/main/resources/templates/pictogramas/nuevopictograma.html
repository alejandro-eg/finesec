<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/plantilla/plantillaUI}">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Pictograma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-input-custom {
            width: 20%; /* Ajusta el porcentaje del panel */
        }
         body {
            background-image: url('https://blog.oxfamintermon.org/wp-content/uploads/2017/05/que-es-una-ong.jpg'); /* Reemplaza 'ruta/de/tu/imagen.jpg' con la ubicaci√≥n de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div layout:fragment="cargarpagina" class="container mt-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Nuevo Pictograma</h6>
            </div>
            <form th:action="@{/guardarpictograma}" th:object="${nuevo}" method="post" class="p-4">

                <div class="mb-3">
                    <label for="nombrePictograma" class="form-label">Nombre Pictograma</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcionPictograma" class="form-label">Descripcion Pictograma</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion">
                </div>

                <input type="hidden" th:field="*{idPictograma}">

                <div class="mb-3">
                    <label for="exampleSelect" class="form-label">Categoria</label>
                    <select class="form-select form-input-custom" aria-label="Default select example" th:field="*{fkCategoriaPictograma}">
                        <option value="" selected>Seleccione</option>
                        <option th:each="cat: ${listaCategoriaPictograma}" th:value="${cat.idCategoriaPictograma}" th:text="${cat.nombre}" th:selected="${categoriaSeleccionada == cat.idCategoriaPictograma}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
